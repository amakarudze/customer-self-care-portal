{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h3>Sign Up: Final Step  - Employment Details</h3>

        <form action="{{ url_for('employmentdetails') }}" method="post">
            {{ form.csrf_token }}
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}
            <input class="btn btn-default" type="submit" name="finish" id="finish" value="Save" />
        </form>
       </div>
    <div class="col-md-3">
    </div>
</div>
        {% endblock %}
