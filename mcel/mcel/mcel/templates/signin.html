{% extends "layout.html" %}

{% block content %}

{% from 'macros.html' import render_field %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h2>Sign In</h2>
        <form action="{{ url_for('signin') }}" method="post" class="form">
            {{ form.hidden_tag() }}
            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}

            <input class="btn btn-default" type="submit" name="sign" id="sign" value="Sign In" />

        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
        {% endblock %}
