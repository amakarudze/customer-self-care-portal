{% extends "layout.html" %}

{% from 'macros.html' import render_field %}

{% block content %}
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6">
        <h3>Sign Up: Step 1 - Log In Details</h3>
        <form action="{{ url_for('signup') }}" method="post">
            {{ form.hidden_tag() }}

            {% for field in form %}
            {{ render_field(field) }}
            {% endfor %}

            <input class="btn btn-default" type="submit" name="signup" id="signup" value="Create Account" />

        </form>
    </div>
    <div class="col-md-3">
    </div>
</div>
        {% endblock %}
